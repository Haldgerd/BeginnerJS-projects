<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--font awesome link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.1/css/all.css"
    />

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />

    <!--styles-->
    <link rel="stylesheet" href="style.css" />

    <!--javascript-->
    <script src="script.js" defer></script>

    <title>Document</title>
  </head>
  <body>
    <!--video background-->
    <video controls muted loop class="video__container">
      <source src="./videos/GUNSHIP.mp4" type="video/mp4" />
    </video>

    <!-- Optional: some overlay text to describe the video -->
    <div class="overlay__content">
      <div class="title__container">
        <h1 class="overlay__title">When you grow old your heart dies</h1>
      </div>

      <!-- Use a button to pause/play the video with JavaScript -->
      <div class="btn__container">
        <button class="overlay__btn--pause">Pause</button>
        <button class="overlay__btn--play">Play</button>
      </div>
    </div>
  </body>
</html>
