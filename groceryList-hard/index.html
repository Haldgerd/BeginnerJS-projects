<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--font awesome icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.1/css/all.css"
    />

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!--stylesheet-->
    <link rel="stylesheet" href="style.css" />

    <!--javascript-->
    <script src="script.js" defer></script>

    <title>Grovery Bud Project</title>
  </head>
  <body>
    <main class="main__content">
      <!-- header -->
      <header class="main__header">
        <p class="header__alert"></p>
        <h1 class="header__title">Grocery Bud</h1>
      </header>
      <!-- form -->
      <form class="form__container">
        <!-- input -->
        <input
          type="text"
          placeholder="e.g. eggs"
          name="grocery"
          id="gorcery"
          class="form__text--input"
        />
        <button type="submit" class="form__button--submit">Add</button>
      </form>

      <div class="grocery__container">
        <div class="grocery__list">
          <!-- dynamically add articles inside this element -->
        </div>
        <button class="grocery__btn--delete">Clear items</button>
      </div>
    </main>
  </body>
</html>
