<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Blackjack game</title>

    <!--CSS file link-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="title">Blackjack</h1>
      <h2 class="casting">Press start game!</h2>
      <p class="cards">
        Cards:
        <span class="cardOne"></span>
        <span class="cardTwo"></span>
      </p>
      <p class="sum"></p>

      <button class="startGame" onclick="start()">Start game</button>
      <button class="addCard" onclick="addCard()">deal card</button>

      <p class="betWager">Per: 200eur</p>
    </main>

    <!--external JS file link-->
    <script src="index.js"></script>
  </body>
</html>
