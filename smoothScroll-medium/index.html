<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--font awesome link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.1/css/all.css"
    />

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&family=Style+Script&display=swap"
      rel="stylesheet"
    />

    <!--styles-->
    <link rel="stylesheet" href="style.css" />

    <!--javascript-->
    <script src="script.js" defer></script>

    <title>Scroll project - medium</title>
  </head>

  <body>
    <!-- landing section -->
    <section class="landing__section" id="landing">
      <div class="overlay__display">
        <!--sticky navbar container-->
        <nav class="nav__container">
          <img
            src="./images/logomountain-scrollproject.png"
            alt="logo depicting a mountain with title mountain tours."
            class="nav__container__logo"
          />
          <div class="nav__container__links">
            <a href="#landing" class="nav__container__link">Home</a>
            <a href="#about" class="nav__container__link">About</a>
            <a href="#services" class="nav__container__link">Services</a>
            <a href="#tours" class="nav__container__link">Tours</a>
          </div>

          <div class="hamburger__menu">
            <i class="fas fa-bars"></i>
          </div>
        </nav>

        <!--heading section with button-->
        <header class="landing__section__content">
          <h1 class="landing__title-big">BACKEND TOURS</h1>
          <p class="landing__subtitle">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia, vero.
          </p>
          <button class="landing__btn">Explore tours</button>
        </header>
      </div>
    </section>

    <!--about section-->
    <section class="about__section">
      <h2 class="about__title">OUR ABOUT</h2>
    </section>

    <!--services section-->
    <section class="services__section">
      <h2 class="services__title">OUR SERVICES</h2>
    </section>

    <!--tours section-->
    <section class="tours__section">
      <h2 class="tours__title">OUR TOURS</h2>
    </section>

    <footer class="footer__container">
      <p class="footer__content">
        copyright Â© <span class="company__name">BACKROADS </span>travel tours
        company <span class="current__year"></span>. all rights reserved
      </p>
    </footer>
    <a href="#landing" class="landing__pointer">
      <i class="fas fa-arrow-up"></i>
    </a>
  </body>
</html>
