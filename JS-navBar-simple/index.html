<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--font awesome link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.1/css/all.css"
    />

    <!--external css file-->
    <link rel="stylesheet" href="style.css" />
    <title>JS navbar project</title>
  </head>
  <body>
    <nav class="nav__bar">
      <!--header and logo-->
      <div class="nav__main">
        <img
          src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Flondonlogodesigns.co.uk%2Fblog%2Fwp-content%2Fuploads%2F2018%2F01%2Fblog23.png&f=1&nofb=1"
          alt="logo"
          class="nav__logo"
        />
        <h1 class="nav__title">Project</h1>
      </div>

      <!--links-->
      <div class="nav__items">
        <ul class="nav__base">
          <li class="item"><a href="#" class="link">About</a></li>
          <li class="item"><a href="#" class="link">Projects</a></li>
          <li class="item"><a href="#" class="link">Hire me</a></li>
          <li class="item"><a href="#" class="link">Contacts</a></li>
        </ul>
        <!--burger menu-->
        <div class="nav__icon">
          <i class="fas fa-bars"></i>
        </div>
      </div>

      <!--social media icons-->
      <div class="nav__social__icons">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-behance"></i>
        <i class="fab fa-figma"></i>
        <i class="fab fa-dribbble"></i>
        <i class="fab fa-instagram"></i>
      </div>

      <!-- burger menu
      <div class="nav__icon">
        <i class="fas fa-bars"></i>
      </div> -->
    </nav>
    <!--external JS file-->
    <script src="script.js" defer></script>
  </body>
</html>
